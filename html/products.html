<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/images/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="/css/products.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Products</title> 
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="/images/logo.png" alt="Logo" id="logo">
        </div>
        <div class="nav-container">

            <div class="topnav">
                <a href="index.html">Home</a>
                <a href="products.html" class="active">Products</a>
                <a href="about.html">About</a>
            </div>
        </div>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Search...">
            <ul id="itemList"></ul>
            <span id="searchIcon">&#128269;</span>
        </div>
    </div>

    <div class="filter">
        <label for="categoryFilter">Category:</label>
        <select id="categoryFilter">
            <option value="">All Categories</option>
            <option value="phones">Phones</option>
            <option value="accessories">Accessories</option>
        </select>

        <label for="brandFilter">Brand:</label>
        <select id="brandFilter">
            <option value="">All Brands</option>
            <option value="apple">Apple</option>
            <option value="samsung">Samsung</option>
            <option value="jbl">JBL</option>
        </select>
    </div>

    <div class="product">
        <h2 class="product1">Accessories</h2>
        <h2 class="product2">Phones</h2>
    </div>

    <div class="grid-container">
        <div class="grid-item" onclick="changePage('airpods')"  data-category="accessories" data-brand="apple">
            <img src="/images/apple-airpods-pro-2023-with-magsafe-charging-usb-type-c-white.jpg" alt="Apple Airpods Pro (2023)" height="100px" width="100px" >
            <p>Apple Airpods Pro (2023)</p>
        </div>
        <div class="grid-item" onclick="changePage('samsung')" data-category="phones" data-brand="samsung">
            <img src="/images/SamsungGalaxyZFlip5-1.jpg" alt="Samsung Galaxy Z Flip 5" height="100px" width="100px">
            <p>Samsung Galaxy Z Flip 5</p>
        </div>
        <div class="grid-item" onclick="changePage('speaker')" data-category="accessories" data-brand="jbl">
            <img src="/images/jbl-flip-6-black.jpg" alt="JBL Flip 6 Black" height="80px" width="150px">
            <p>JBL Flip 6 Black</p>
        </div>
        <div class="grid-item" onclick="changePage('iphone')" data-category="phones" data-brand="apple">
            <img src="/images/apple-iphone-15-pro-natural-3_65044105cced8_650xr.jpg" alt="iPhone 15" height="100px" width="100px">
            <p>iPhone 15</p>
        </div>
        <div class="grid-item" onclick="changePage('charger')" data-category="accessories" data-brand="hatalkin">
            <img src="/images/719riQa8xGL._AC_SX679_.jpg" alt="HATALKIN 3 in 1 Wireless Charging Station" height="100px" width="100px">
            <p>HATALKIN 3 in 1 Wireless Charging Station</p>
        </div>
        <div class="grid-item" onclick="changePage('xiaomi')" data-category="phones" data-brand="xiaomi">
            <img src="/images/xiaomi-redmi-12-8gb-128gb.jpg" alt="Xiaomi Redmi 12" height="100px" width="100px">
            <p>Xiaomi Redmi 12</p>
        </div>
    </div>
    

    <div class="footer">
        <div class="contact-info">
            <i class="fas fa-envelope"></i>
            <p>online@shop.com</p>
            <i class="fa-solid fa-phone"></i>
            <p>033 123 456</p>
        </div>
        <div class="social-icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin-in"></i>
        </div>
        <div class="footer-links">
            <div class="product-links">
                <a href="samsung.html">Samsung</a>
                <a href="iphone.html">iPhone</a>
                <a href="xiaomi.html">Xiaomi</a>
            </div>
            <a href="about.html" class="about-link">About Us</a>
        </div>
    </div>
    
    
    <script src="/js/search.js"></script>
    <script src="/js/products.js"></script>
    <script src="/js/logo.js"></script>
</body>
</html>
