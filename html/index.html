<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/images/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Online Shop</title>
</head>
<body>

    <div class="header">
        <div class="logo">
            <img src="/images/logo.png" alt="Logo" id="logo">
        </div>
        <div class="nav-container">
            
            <div class="topnav">
                <a href="index.html" class="active">Home</a>
                <div class="dropdown">
                    <button class="dropbtn">Products</button>
                    <div class="dropdown-content">
                        <a href="samsung.html">Samsung</a>
                        <a href="iphone.html">iPhone</a>
                        <a href="xiaomi.html">Xiaomi</a>
                    </div>
                </div>
                <a href="about.html">About</a>
            </div>
        </div>
        <div class="search">
            <input type="text">
            <button type="button">Search</button>
        </div>
    </div>
    
    

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="/images/SamsungGalaxyZFlip5-1.jpg" alt="Samsung Galaxy S22">
        </div>
        <div class="mySlides fade">
            <img src="/images/apple-iphone-15-pro-natural-3_65044105cced8_650xr.jpg" alt="Samsung Galaxy S23">
        </div>
        <div class="mySlides fade">
            <img src="/images/xiaomi-redmi-12-8gb-128gb.jpg" alt="iPhone 12">
        </div>
        <button class="prev" onclick="plusSlides(-1)">❮</button>
        <button class="next" onclick="plusSlides(1)">❯</button>
    </div>

    <div class="footer">
        <div class="contact-info">
            <i class="fas fa-envelope"></i>
            <p>online@shop.com</p>
            <i class="fa-solid fa-phone"></i>
            <p>033 123 456</p>
        </div>
        <div class="social-icons">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin-in"></i>
        </div>
        <div class="footer-links">
            <div class="product-links">
                <a href="samsung.html">Samsung</a>
                <a href="iphone.html">iPhone</a>
                <a href="xiaomi.html">Xiaomi</a>
            </div>
            <a href="about.html" class="about-link">About Us</a>
        </div>
    </div>
    

    <script src="/js/index.js"></script>

</body>
</html>
